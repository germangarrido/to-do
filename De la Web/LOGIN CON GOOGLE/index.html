    <title>Sign In With Google Using JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style-login.css">
    
</head>

<body>
    <h2 class="alert alert-success">Sign-In With Google Using JavaScript</h2>


    <script>
        function handleCredentialResponse(response) {
          console.log("Encoded JWT ID token: " + response.credential);
        }
        window.onload = function () {
          google.accounts.id.initialize({
            client_id: "978538532160-u398rq18u48qff8hlp5p2rgn1o1matk7.apps.googleusercontent.com",
            callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            { theme: "outline", size: "large" }  // customization attributes
          );
          google.accounts.id.prompt('Hecho!'); // also display the One Tap dialog
        }
    </script>
    <div id="buttonDiv"></div>
