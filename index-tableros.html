        <dialog class="modal info" id="modal-calendar">
            <div>
        <div class="container-calendar">
            <div class="calendar">
              <div class="month">

                <div class="date">
                  <h1></h1>
                  <p></p>
                </div>

                <div>Dom</div>

        <div class="showcase">
            <div class="board-text">
                <H3>PANEL DE TABLEROS Y TAREAS</H3>
                    
            </div>
        
            
        <div>
            <h3>Guía Rápida</h3>
            <p>Es para Agregar: <i class="fa-solid fa-plus fa-2x"></i> 
             || Es para Editar: <i class="fa-solid fa-pen-to-square fa-2x"></i> 
             || Es para Actualizar:   <i class="fa-solid fa-pen fa-2x"></i> 
             || Es para Eliminar: <i class="fa-solid fa-xmark fa-2x"></i>
             || Es para Agregar Usuario: <i class="fa-solid fa-user-plus fa-2x"></i>
         </p>

        <form action=""  class="agregarTablero-form" id="formAgregarTablero">
            <label class="label" class ="nuevatarea-titulo" >AGREGAR TABLERO</label>
            <input type="text" placeholder="Nombre del tablero" id="formTableroNombre" name="formTableroNombre">
            <input type="color" id="formTableroColor"  value= '#77aaff' name="formTableroColor">
            <button type="button" onclick="addTablero()" class="button is-danger">
                        <span class="icon">
                           AGREGAR <i class="fas fa-plus"></i>
                        </span>
                      </button>
        </form>
        

       
             
   
        <form action=""  class="agregarTarea-form" id="formAgregarTarea">
            <label id="tituloformTarea" class="label" class ="nuevatarea-titulo" >AGREGAR TAREA</label>
            <span id="tableroNombre"></span>
            <select id = "formAgregarTareaTipoPrioridad" name="formAgregarTareaTipoPrioridad" autocomplete="off">
                <option value="ALTA">ALTA</option>
                <option value="MEDIA" selected >MEDIA</option>
                <option value="BAJA">BAJA</option>
            </select> 
            <select id = "formAgregarTareaUsuario" name="formAgregarTareaUsuario" autocomplete="off">
            </select> 
            <textarea type="text" id="formAgregarTareaDescripcion" cols="30" rows="2"  placeholder="Escribe la tarea" name="formAgregarTareaDescripcion"></textarea>
            <button id="btnAddTarea" type="button" class="button is-danger" >
                        <span class="icon">
                        AGREGAR <i class="fas fa-plus"></i>
                        </span>
                    </button>
        </form>
